# ============================================================================
# Tviewcaserelated Parallel Query Executor - Configuration
# ============================================================================

# ----------------------------------------------------------------------------
# Database Connection Settings
# ----------------------------------------------------------------------------
# JDBC URL format: jdbc:oracle:thin:@//hostname:port/service_name
# Examples:
#   jdbc:oracle:thin:@//localhost:1521/ORCL
#   jdbc:oracle:thin:@//dbserver.company.com:1521/PROD
#   jdbc:oracle:thin:@(DESCRIPTION=(ADDRESS=(PROTOCOL=TCP)(HOST=host)(PORT=1521))(CONNECT_DATA=(SERVICE_NAME=service)))

db.url=jdbc:oracle:thin:@//localhost:1521/ORCL
db.username=your_username
db.password=your_password

# ----------------------------------------------------------------------------
# HikariCP Connection Pool Settings
# ----------------------------------------------------------------------------
# Maximum number of connections in the pool
db.pool.size=10

# Minimum number of idle connections maintained in the pool
db.pool.min-idle=5

# Maximum lifetime of a connection in the pool (milliseconds)
# Connections older than this are retired (30 minutes default)
db.pool.max-lifetime=1800000

# Maximum time to wait for a connection from the pool (milliseconds)
db.pool.connection-timeout=30000

# Connection idle timeout (milliseconds) - 10 minutes
db.pool.idle-timeout=600000

# ----------------------------------------------------------------------------
# Parallel Executor Settings
# ----------------------------------------------------------------------------
# Number of parallel threads for query execution
# Recommendation: Set to number of CPU cores or less
executor.thread-pool-size=4

# JDBC fetch size - number of rows fetched per round trip
# Higher values = fewer round trips but more memory
# Recommendation: 1000-5000 for large result sets
executor.fetch-size=1000

# Query timeout in seconds (0 = no timeout)
executor.query-timeout=300

# ----------------------------------------------------------------------------
# Query Parameters
# ----------------------------------------------------------------------------
# Grade values to process (comma-separated)
# Each grade will be processed in a separate parallel thread
query.grades=4,5,7,11,12,13

# ----------------------------------------------------------------------------
# Output Settings
# ----------------------------------------------------------------------------
# Maximum sample records to display
output.sample-size=10

# Enable detailed timing output
output.detailed-timing=true

# ----------------------------------------------------------------------------
# Logging Settings (for SLF4J Simple)
# ----------------------------------------------------------------------------
# Log level: ERROR, WARN, INFO, DEBUG, TRACE
org.slf4j.simpleLogger.defaultLogLevel=INFO
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss
org.slf4j.simpleLogger.showThreadName=true
